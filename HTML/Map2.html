<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="..\CSS\custom.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="row" id="r1">
        <div class="col-sm-7" id="map">

            <script>
                function initMap() {
                    var location = { lat: 45.115720, lng: -76.492660 };//latitude and longitude to find the exact location for  google map
                    var map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 15,
                        center: location
                    });//where we are actually
                    var marker = new google.maps.Marker({
                        position: location,
                        map: map
                    });
                }

            </script>
        </div>
        <div class="col-sm-5">
            <h3>Address: Inspira Place, Pune</h3>
            <div>Rajiv Gandhi Infotech Park,</div>
            <div> Phase 1 Pune,</div>
            <div> Maharashtra 411057</div>
            <div> India</div>

        </div>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuDc-mg4KWL-OO35fxjqMAWwI6YDN6GVg&callback=initMap"></script>
    <h1> <a href="insplace.html" style="color: black;">Back</a></h1>

</body>

</html>
